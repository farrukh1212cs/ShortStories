<div id="msg" *ngIf="showSuccessMsg" class="alert alert-success">
  <strong>{{successMsg}}</strong>
</div>
<ul *ngIf="showFailureMsg" class="alert alert-danger">
  <li *ngFor="let error of serverErrors">
    {{error}}
  </li>
</ul>

<div class="col-md-2 col-sm-1 col-lg-10">
  <form [formGroup]="postCategoryForm" (ngSubmit)="postCategory()">
    <fieldset>
      <legend class="text-primary">Post A Category</legend>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Category Name" formControlName="Name">
        <div *ngIf="ssForm['Name'].touched && ssForm['Name'].invalid" class="alert alert-danger">
          Category Name is required
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Enter Category Description" formControlName="Description">
        </textarea>
        <div *ngIf="ssForm['Description'].touched && ssForm['Description'].invalid" class="alert alert-danger">
          Category description is required.
        </div>
      </div>
    


      <button class="btn btn-primary btn-lg" [disabled]="postCategoryForm.invalid" type="submit">Post The Category</button>
    </fieldset>
  </form>
</div>
